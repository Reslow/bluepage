<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blue Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>

    <h1>welcome to Blue Page</h1>
    <div id="content">

        
        <div id="loginContainer">
            <h3>login</h3>
            <div id="logininput">
                
                <input type="text" id="loginUsername" placeholder="username">
                <input type="text" id="loginPassword" placeholder="password">
            </div>
            
            <button id="loginBtn">Login</button>
        </div>
        
        <div id="createAccountContainer">
            <h3>Create account</h3>
            <div id="createinput">
                
                <input type="text" id="createUsername" placeholder="username">
                <input type="email" id="createEmail" placeholder="email">
                <input type="text" id="createPassword" placeholder="password">
            </div>
            <button id="createAccountBtn">create account</button>
        </div>
        
        
    </div>
        
    </main>
    
<script src="./index.js"></script>
</body>
</html>
